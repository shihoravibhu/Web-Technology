<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - RideLoop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Segoe UI', sans-serif;
        }
        .profile-card {
            max-width: 400px;
            margin: 60px auto;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            padding: 25px;
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .profile-icon {
            font-size: 45px;
            color: #9e9e9e;
        }
        .section-icons {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }
        .section-icons i {
            font-size: 22px;
            color: #cccccc;
        }
        .section-icons small {
            display: block;
            margin-top: 4px;
        }
        .list-group-item {
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            font-size: 15px;
        }
        .list-group-item i {
            color: #bbbbbb;
            margin-right: 8px;
        }
        .signout {
            color: #ff4d4d;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        .signout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="d-flex align-items-center mb-3">
            <div class="profile-icon mr-3">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="profile-name">Vibhu Shihora</div>
        </div>

        <div class="section-icons">
            <div>
               
                <small>Help</small>
            </div>
            <div>
                
                <small>Wallet</small>
            </div>
            <div>
                
                <small>Activity</small>
            </div>
        </div>

        <ul class="list-group">
            <li class="list-group-item"><i class="fas fa-user"></i> Manage account</li>
            <li class="list-group-item"><i class="fas fa-car-side"></i> My Rides</li>
            <li class="list-group-item"><i class="fas fa-shuttle-van"></i> Offer a Ride</li>
            <li class="list-group-item"><i class="fas fa-cogs"></i> Settings</li>
        </ul>

        <div class="signout">Sign out</div>
    </div>
</body>
</html>
