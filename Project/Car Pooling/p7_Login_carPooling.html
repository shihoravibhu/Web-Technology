<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RideLoop</title>

    <link rel="stylesheet" href="project.css">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .nav {
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            position: sticky;
            top: 0px;
            z-index: 2;
        }

        .left-nav {
            width: 55%;
            display: flex;
            justify-content: center;

        }

        .left-nav a {
            color: white;
            text-decoration: none;
            margin: 10px 15px;
            margin-right: 30px;
            font-weight: 600;
            transition: all 0.6s ease;
            padding: 7px;
        }

        .left-nav a:hover {
            /* color: rgba(255, 255, 255, 0.6); */
            background-color: #484848b2;
            border-radius: 20px;

        }

        /* .left-nav a:nth-child(4) {
            background-color: #4848489b;
            border-radius: 20px;
            color: lightyellow;

        } */

        .logo {
            color: white;
            text-decoration: none;
            width: 1.5%;
            font-weight: 700;
            /* display: flex;
            justify-content: start;    */
            text-align: start;
            margin: 10px;
            font-size: large;
        }

        .right-nav .profile {
            /* width: 26.5%; */
            display: inline-block;
            /* display: flex; */
            /* justify-content: end; */
            text-align: end;
            margin: 10px;

            scale: 1.9;
        }

        .right-nav a {
            text-decoration: none;
            color: white;
            transition: all 0.6s ease;
            margin-right: 10px;
            padding: 10px;
        }

        .right-nav a:hover {
            background-color: #484848b2;
            border-radius: 20px;
        }

        .profile {
            display: inline-block;
            margin-right: 30px;
            /* margin-bottom: 5px; */
            /* margin-top: 19px; */
            cursor: pointer;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header with logo only */
        .header {
            background-color: #000000;
            color: #ffffff;
            /* padding: 16px 32px; */
            /* font-size: 20px; */
            /* font-weight: bold; */
        }

        /* Centered login box */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .btn-black {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-light {
            background-color: #f2f2f2;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn img {
            height: 20px;
            width: 20px;
        }

        .separator {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin: 20px 0;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .info-text {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <!-- header -->
    <div class="nav">
        <a href="p1_home_carPooling.html" class="logo">RideLoop</a>
        <div class="left-nav">
            <a href="p2_ride_carPooling.html">Ride</a>
            <a href="p3_drive_carPooling.html">Drive</a>
            <a href="p4_business_carPooling.html">Business</a>
            <a href="p5_aboutUs_carPooling.html">About</a>
        </div>
        <div class="right-nav">
            <a href="">Help</a>

            <a href="p8_PofilePage_carPooling.html">
                <div class="profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>
            </div>
        </a>

        </div>
    </div>


    <div class="content">

        <div class="login-box">

            <h2>What's your phone number or email?</h2>
            <input type="text" class="input-field" placeholder="Enter phone number or email" />

            <button class="btn btn-black">Continue</button>

            <div class="separator">or</div>

            <button class="btn btn-light">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                Continue with Google
            </button>

            <button class="btn btn-light">
                <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple Logo">
                Continue with Apple
            </button>

            <div class="separator">or</div>

            <button class="btn btn-light">
                <img src="https://img.icons8.com/ios-filled/50/000000/qr-code.png" alt="QR Code">
                Log in with QR code
            </button>

            <p class="info-text">
                By proceeding, you consent to get calls, WhatsApp or SMS/RCS messages, including by automated means,
                from RideLoop and its affiliates to the number provided.
            </p>

        </div>

    </div> <!-- content over -->

</body>

</html>
