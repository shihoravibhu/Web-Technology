        <div class="inp">

            <div class="input-group mb-3">
                <span class="input-group-text bg-light border-0"><i class="bi bi-list"></i></span>
                <input type="text" class="form-control bg-light border-0" placeholder="Pickup location" value="Rajkot">

            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-light border-0"><i class="bi bi-list"></i></span>
                <input type="text" class="form-control bg-light border-0" placeholder="Destination location"
                    value="Ahemdabad">
                <span class="input-group-text bg-light border-0"><i class="bi bi-plus-circle"></i></span>
            </div>

            <!-- Pick up now -->
            <div class="input-group mb-3">
                <span class="input-group-text bg-light border-0"><i class="bi bi-clock"></i></span>
                <select class="form-select bg-light border-0">
                    <option>Pick up now</option>
                    <option>Schedule for later</option>
                </select>
            </div>

            <!-- For me -->
            <div class="input-group mb-4">
                <span class="input-group-text bg-light border-0 rounded-circle" id="person"><i
                        class="bi bi-person"></i></span>
                <select class="form-select bg-light border-0">
                    <option>For me</option>
                    <option>For someone else</option>
                </select>
            </div>

            <!-- Search button -->
            <button class="btn btn-light w-100 text-muted fw-semibold" disabled>Search</button>
        </div>



        <!-- Ride selection cards with glassmorphism and section header -->
        <div class="rides mt-4 text-center">
            <h2>Choose Your Ride</h2>
            <div class="subtitle">Find the perfect ride for your journey comfort, savings, or sharing!</div>
            <div class="row justify-content-center">
                <!-- Economy Ride -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100 p-3">
                        <img src="https://cdn-icons-png.flaticon.com/512/296/296216.png" class="card-img-top mt-2"
                            alt="Economy Ride" style="width: 60px; margin: auto;">
                        <div class="card-body">
                            <h5 class="card-title">Economy</h5>
                            <p class="card-text">Affordable rides for everyday travel</p>
                            <p class="fw-bold">₹120</p>
                            <button class="btn w-100">Select</button>
                        </div>
                    </div>
                </div>
                <!-- Premium Ride -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100 p-3">
                        <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" class="card-img-top mt-2"
                            alt="Premium Ride" style="width: 60px; margin: auto;">
                        <div class="card-body">
                            <h5 class="card-title">Premium</h5>
                            <p class="card-text">Luxury rides with extra comfort</p>
                            <p class="fw-bold">₹250</p>
                            <button class="btn w-100">Select</button>
                        </div>
                    </div>
                </div>
                <!-- Shared Ride -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100 p-3">
                        <img src="https://cdn-icons-png.flaticon.com/512/1037/1037314.png" class="card-img-top mt-2"
                            alt="Shared Ride" style="width: 60px; margin: auto;">
                        <div class="card-body">
                            <h5 class="card-title">Shared</h5>
                            <p class="card-text">Share your ride and split the fare</p>
                            <p class="fw-bold">₹80</p>
                            <button class="btn w-100">Select</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
