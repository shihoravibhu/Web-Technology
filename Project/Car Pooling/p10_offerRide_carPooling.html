            <!-- Ride offer form -->
            <form autocomplete="off">
                <div class="mb-3">
                    <label for="start" class="form-label">Start Location</label>
                    <input type="text" class="form-control" id="start" placeholder="Enter start location" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter destination" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col-md-6 mb-3">

                        <input type="time" class="form-control" id="time" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="seats" class="form-label">Available Seats</label>
                        <input type="number" class="form-control" id="seats" placeholder="Seats" min="1" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price per Seat (â‚¹)</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" min="0" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom w-100">Submit Ride</button>
                </div>
            </form>
