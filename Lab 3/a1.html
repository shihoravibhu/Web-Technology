<!-- Find Maxximum number in Array   -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        arr = [];

        n = parseInt(prompt("Enter size :"));

        for (i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter Element :" + i));
        }

        max = arr[0];
        for (i = 0; i < n; i++) {

            if (arr[i] > max) {
                max = arr[i];
            }

        }

        document.writeln("Maxximum Element :",max);
    </script>
</body>

</html>
