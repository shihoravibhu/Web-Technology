<!-- 1. WAP to create a basic graphical Calculator using HTML and JavaScript. (A) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>

<style>
    body {
        background-color: lightgray;
    }


    table {
        background-color: black;
        scale: 1.3;
        margin: auto;
        margin-top: 250px;



    }

    button {
        background-color: black;
        color: white;

    }

    button:hover {
      background-color: #444;
    }
</style>

<body>

    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4">
                <input type="text" name="" id="mytext" readonly>
            </td>
        </tr>
        <tr>
            <td><button onclick="delAll()">AC</button></td>
            <td><button onclick="delbyLast()">DEL</button></td>
            <td><button onclick="display('%')">%</button></td>
            <td><button onclick="display('/')">/</button></td>
        </tr>

        <tr>
            <td><button onclick="display('7')">7</button></td>
            <td><button onclick="display('8')">8</button></td>
            <td><button onclick="display('9')">9</button></td>
            <td><button onclick="display('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="display('4')">4</button></td>
            <td><button onclick="display('5')">5</button></td>
            <td><button onclick="display('6')">6</button></td>
            <td><button onclick="display('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="display('1')">1</button></td>
            <td><button onclick="display('2')">2</button></td>
            <td><button onclick="display('3')">3</button></td>
            <td><button onclick="display('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="display('00')">00</button></td>
            <td><button onclick="display('0')">0</button></td>
            <td><button onclick="display('.')">.</button></td>
            <td><button onclick="ans()">=</button></td>
        </tr>
    </table>

    <script>
        function display(num) {
            
            document.getElementById("mytext").value += num
        }

        function ans() {

            exp = document.getElementById("mytext").value;

            document.getElementById("mytext").value = eval(exp);

        }

        function delAll() {

            document.getElementById("mytext").value = "";
        }

        function delbyLast() {

            a = document.getElementById("mytext").value;

            document.getElementById("mytext").value = a.slice(0, -1);

        }

        

    </script>

</body>

</html>
