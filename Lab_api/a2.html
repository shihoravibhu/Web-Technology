<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 30px;
            border: 1px solid black;
        }

    </style>
</head>

<body>

    <div id="dv" style=" width:90vw; margin-left:50px;">

    </div>

    <script>
        temp = '';
        const xhttp = new XMLHttpRequest();
        xhttp.open("GET", "https://68830fc921fa24876a9c7ab4.mockapi.io/product", true);
        xhttp.send();
        xhttp.onload = function () {
            if (xhttp.status == 200) {

                data = JSON.parse(this.responseText);


                data.map((product) => {
                    temp += `<div class="card" style="width: 15rem; display:inline-block; margin:40px;">
  <img src="${product.image}" class="card-img-top" alt="..." style="height :180px;  border-radius: 30px 30px 0px 0px">
  <div class="card-body">
    <h5 class="card-title">Name : ${product.productName}</h5>
    <p class="card-text">Price : ${product.price}</p>    
    <a href="#" class="btn btn-primary">Buy</a>  
  </div>
</div>` })

                dv.innerHTML = temp;
            }
            else {
                alert("not found")
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
