<!-- 5. Demonstrate the ‘for of’ loop. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let arr = [1,2,3,4,5,6,7];

        for(let i of arr){
            console.log(i);
        }

        let str = "heyy";

        for(let ch of str){
            console.log(ch);
        }
    </script>
    
</body>
</html>
