<!-- 10. Write JavaScript that handles following mouse event. (B)
 • If mouse left button pressed on browser, it displayed message “Left Clicked”.
 • If mouse right button pressed on browser, it displayed message “Right Clicked”.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div id="txt"></div>

    <script>
        
       document.addEventListener("mousedown",function(e) {
        if(e.button === 0){
            document.getElementById("txt").innerHTML = "Left Button Clicked"
        }
        else if(e.button === 2){
            document.getElementById("txt").innerHTML = "Right Button Clicked"
        }
       });
   
       
    </script>
</body>
</html>
