<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <script>
        fac = [
            { name: "abc", age: 20, subject: "JS", subjectCode: 12 },
            { name: "xy", age: 27, subject: "DBMS", subjectCode: 13 },
            { name: "ys", age: 40, subject: "DS", subjectCode: 19 },
            { name: "ps", age: 45, subject: "IKS", subjectCode: 14 },
            { name: "ii", age: 53, subject: "MATHS", subjectCode: 16 }

        ]

        document.write("<table class='table table-hover'>");
        document.write("<thead>");
        document.write("<tr>");
        document.write("<th scope='col'>#</th>");
        document.write("<th scope='col'>Name</th>");
        document.write("<th scope='col'>Age</th>");
        document.write("<th scope='col'>Subject</th>");
        document.write("<th scope='col'>SubjectCode</th>");
        document.write("</tr>");
        document.write("</thead>");
        document.write("<tbody>");
        for (i = 0; i < fac.length; i++) {
            document.write("<tr>");
            document.write("<th scope='row'>" + i + "</th>");
            document.write("<td>" + fac[i].name + "</td>");
            document.write("<td>" + fac[i].age + "</td>");
            document.write("<td>" + fac[i].subject + "</td>");
            document.write("<td>" + fac[i].subjectCode + "</td>");
            document.write("</tr>");
        }
        document.write("</tbody>");
        document.write("</table>");


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
