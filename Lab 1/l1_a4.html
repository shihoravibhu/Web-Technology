<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        n = parseInt(prompt("Enter Range : "));
        a = 0;
        b = 1;
        temp = 0;

        for (i = 1; i <= n; i++) {

            if (n === 1) {
                document.write(a);
            }
            else if (n === 2) {
                document.write(a + " " + b);
            }


           temp = a+b;
           document.write(" " + b);

            a=b;
            b=temp;
            


        }


    </script>
</body>

</html>
