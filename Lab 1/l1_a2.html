    <script>
        n = parseInt(prompt("Enter Number : "));

        
        if(n===2){
            console.log(n+" is Prime Number");
        }
        
        else{
            for(i=2 ; i < n; i++){
                flag = 0 ;
                if(n%i===0){
                    break;
                }
                else{
                    flag = 1 ;
                }
            }
            if(flag === 1){

                console.log(n+" is Prime Number");
            }
            else{
                
                console.log(n+" is not Prime Number");
            }
        }


    </script>
