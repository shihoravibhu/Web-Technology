            // For Date dd/mm/yyyy OR dd-mm-yyyy

            pattern = "^([0][1-9]|[12][0-9]|3[01])[/\\-]([0][1-9]|1[0-2])[/\\-](\\d{4})$"              // Optimize 

            regexp = new RegExp(pattern);

                b.innerHTML = "<span style='color:red;'>Invalid</span>";
            }
